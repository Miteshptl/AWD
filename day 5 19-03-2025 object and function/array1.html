<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
</head>
<body>
    <script>
        // Array 
        let colors=["red"]
        document.write(colors)
        let emp=new Array()
        emp.push("eugene")
        document.write(emp)
        let numbers=new Array(12,334,65)
        document.write(numbers)
    </script>
</body>
</html>
